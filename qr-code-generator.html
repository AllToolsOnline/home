</head>

    <!-- IMPORTANT: EMBED THE ENTIRE QRCODE.JS LIBRARY HERE FOR OFFLINE FUNCTIONALITY -->
    <!--
        To make this page truly offline, you MUST copy the ENTIRE content of
        the qrcode.min.js library and paste it into the <script> tags below.

        1. Go to this URL:
           https://cdnjs.cloudflare.com/ajax/libs/qrcode.js/1.0.0/qrcode.min.js
        2. Select and COPY ALL the text from that page.
        3. Paste it directly between the <script> and </script> tags below,
           replacing this entire comment block and the placeholder code.
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // Main JavaScript for QR Code Generator functionality
        document.addEventListener('DOMContentLoaded', () => {
            const qrDataInput = document.getElementById('qr-data');
            const generateQrButton = document.getElementById('generate-qr-button');
            const qrcodeContainer = document.getElementById('qrcode');
            const qrCodeSection = document.getElementById('qr-code-section');
            const downloadQrButton = document.getElementById('download-qr-button');
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');

            let qrcodeInstance = null; // Variable to hold the QRCode instance

            // Function to display messages to the user
            function showMessage(message, type = 'info') {
                messageText.textContent = message;
                // Remove previous type classes
                messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-blue-100', 'text-blue-700');
                // Add new type class
                if (type === 'error') {
                    messageBox.classList.add('bg-red-100', 'text-red-700');
                } else if (type === 'success') {
                    messageBox.classList.add('bg-green-100', 'text-green-700');
                } else { // info
                    messageBox.classList.add('bg-blue-100', 'text-blue-700');
                }
                // Add animation class to trigger it
                messageBox.classList.add('message-box-show');

                // Listen for animation end to hide the box
                messageBox.addEventListener('animationend', () => {
                    messageBox.classList.remove('message-box-show');
                    messageBox.classList.add('hidden'); // Hide after animation
                }, { once: true }); // Ensure listener is removed after one use
            }

            // Event listener for the Generate QR Code button
            generateQrButton.addEventListener('click', () => {
                const data = qrDataInput.value.trim();
                console.log("Generate button clicked. Input data:", data); // Debugging: Log input data

                // Crucial check: Ensure QRCode library is loaded and available
                if (typeof QRCode === 'undefined' || typeof QRCode !== 'function') {
                    showMessage('QR Code library not loaded. Please ensure qrcode.min.js content is correctly pasted in the script tag.', 'error');
                    console.error("QRCode object is undefined or not a function. The qrcode.min.js script might not have been fully embedded or is corrupted.");
                    qrCodeSection.classList.add('hidden'); // Hide QR section if library fails
                    return;
                }

                if (data === '') {
                    showMessage('Please enter some text or a URL to generate a QR code.', 'error');
                    qrCodeSection.classList.add('hidden'); // Hide QR section if no data
                    return;
                }

                // Clear previous QR code if any exists in the container
                qrcodeContainer.innerHTML = '';
                qrcodeInstance = null; // Clear the previous instance reference

                try {
                    // Initialize QRCode.js to render the QR code into the 'qrcodeContainer' div
                    qrcodeInstance = new QRCode(qrcodeContainer, {
                        text: data,
                        width: 256,
                        height: 256,
                        colorDark : "#000000",   // Color of the QR code modules (black parts)
                        colorLight : "#ffffff",  // Color of the background (white parts)
                        correctLevel : QRCode.CorrectLevel.H // Error correction level (High)
                    });
                    console.log("QR Code instance created:", qrcodeInstance); // Debugging: Confirm instance creation

                    qrCodeSection.classList.remove('hidden'); // Show the section containing the QR code
                    showMessage('QR Code generated successfully!', 'success');

                } catch (error) {
                    console.error("Error generating QR code:", error); // Detailed error logging
                    showMessage('An error occurred while generating the QR code. Please try again.', 'error');
                    qrCodeSection.classList.add('hidden'); // Hide QR section on error
                }
            });

            // Event listener for the Download QR Code button
            downloadQrButton.addEventListener('click', () => {
                // qrcode.js renders the QR code into a <canvas> element inside the 'qrcodeContainer' div
                const qrCanvas = qrcodeContainer.querySelector('canvas');
                console.log("Download button clicked. QR Canvas found:", qrCanvas); // Debugging: Check if canvas exists

                if (qrCanvas) {
                    try {
                        // Get the data URL of the canvas as a PNG image
                        const dataURL = qrCanvas.toDataURL("image/png");

                        // Create a temporary anchor (<a>) element to trigger the download
                        const a = document.createElement('a');
                        a.href = dataURL;
                        a.download = 'qrcode_alltoolsonline.png'; // Suggested filename for the download
                        document.body.appendChild(a); // Temporarily append to body to make it clickable
                        a.click(); // Programmatically click the link to trigger the download
                        document.body.removeChild(a); // Remove the temporary link after download
                        showMessage('QR Code downloaded!', 'info');
                    } catch (error) {
                        console.error("Error downloading QR code:", error);
                        showMessage('An error occurred while downloading the QR code.', 'error');
                    }
                } else {
                    showMessage('No QR code to download. Please generate one first.', 'error');
                }
            });

            // JavaScript for Mobile Menu Toggle (reused from your homepage)
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }); // End of DOMContentLoaded
    </script>
