<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - AllToolsOnline</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- QR Code Library CDN -->
    <!-- This library is essential for generating QR codes in the browser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode.js/1.0.0/qrcode.min.js"></script>
    <style>
        /* Custom styles for the Inter font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light gray background */
            color: #334155; /* Darker text for readability */
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        /* Style for the QR code container */
        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
            border: 1px solid #e2e8f0; /* border border-gray-200 */
            min-height: 256px; /* Ensure it has enough height for the QR code */
            min-width: 256px; /* Ensure it has enough width for the QR code */
        }
        #qrcode img, #qrcode canvas {
            max-width: 100%;
            height: auto;
            display: block; /* Remove extra space below image/canvas */
        }
        /* Message box animation */
        .message-box-show {
            animation: fadeInOut 5s forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-10px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <!-- Header Section (consistent with homepage) -->
    <header class="bg-white shadow-sm py-4 px-6 md:px-10 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo/Site Title -->
            <a href="index.html" class="text-2xl font-bold text-blue-600 hover:text-blue-700 transition duration-300 ease-in-out">
                AllToolsOnline
            </a>

            <!-- Mobile Navigation Toggle -->
            <button id="mobile-menu-button" class="md:hidden focus:outline-none">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>

            <!-- Desktop Navigation -->
            <nav id="main-nav" class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium transition duration-300 ease-in-out">Home</a>
                <a href="index.html#tools" class="text-gray-700 hover:text-blue-600 font-medium transition duration-300 ease-in-out">Tools</a>
                <a href="index.html#about" class="text-gray-700 hover:text-blue-600 font-medium transition duration-300 ease-in-out">About Us</a>
                <a href="index.html#contact" class="text-gray-700 hover:text-blue-600 font-medium transition duration-300 ease-in-out">Contact</a>
            </nav>
        </div>

        <!-- Mobile Navigation Menu (hidden by default) -->
        <nav id="mobile-menu" class="md:hidden mt-4 space-y-2 px-4 pb-2 bg-white border-t border-gray-200 hidden">
            <a href="index.html" class="block text-gray-700 hover:bg-gray-100 py-2 px-3 rounded-md font-medium transition duration-300 ease-in-out">Home</a>
            <a href="index.html#tools" class="block text-gray-700 hover:bg-gray-100 py-2 px-3 rounded-md font-medium transition duration-300 ease-in-out">Tools</a>
            <a href="index.html#about" class="block text-gray-700 hover:bg-gray-100 py-2 px-3 rounded-md font-medium transition duration-300 ease-in-out">About Us</a>
            <a href="index.html#contact" class="block text-gray-700 hover:bg-gray-100 py-2 px-3 rounded-md font-medium transition duration-300 ease-in-out">Contact</a>
        </nav>
    </header>

    <!-- Main Content for QR Code Generator -->
    <main class="py-16 px-6 md:px-10 bg-gray-50 min-h-screen">
        <div class="container mx-auto max-w-2xl bg-white p-8 rounded-xl shadow-xl border border-gray-100">
            <h1 class="text-3xl md:text-4xl font-bold text-center mb-8 text-gray-800">QR Code Generator</h1>
            <p class="text-center text-gray-600 mb-8">
                Generate QR codes for text, URLs, Wi-Fi, and more. Simply enter your data below and click "Generate".
            </p>

            <div class="mb-6">
                <label for="qr-data" class="block text-gray-700 text-sm font-bold mb-2">Enter Text or URL:</label>
                <textarea id="qr-data" rows="4" placeholder="e.g., https://alltoolsonline.github.io or Your custom text here"
                          class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200 ease-in-out resize-y"></textarea>
            </div>

            <div class="flex justify-center mb-8">
                <button id="generate-qr-button"
                        class="bg-blue-600 text-white px-8 py-3 rounded-full font-semibold hover:bg-blue-700 transition duration-300 ease-in-out shadow-md hover:shadow-lg transform hover:scale-105">
                    Generate QR Code
                </button>
            </div>

            <div id="qr-code-section" class="hidden">
                <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Your QR Code</h2>
                <div id="qrcode" class="mb-6">
                    <!-- QR code will be rendered here -->
                </div>
                <div class="flex justify-center">
                    <button id="download-qr-button"
                            class="bg-green-600 text-white px-8 py-3 rounded-full font-semibold hover:bg-green-700 transition duration-300 ease-in-out shadow-md hover:shadow-lg transform hover:scale-105">
                        Download QR Code
                    </button>
                </div>
            </div>

            <!-- Message Box for alerts/errors -->
            <div id="message-box" class="hidden mt-6 p-4 rounded-lg text-sm" role="alert">
                <p id="message-text"></p>
            </div>

        </div>
    </main>

    <!-- Footer Section (consistent with homepage) -->
    <footer class="bg-gray-800 text-white py-8 px-6 md:px-10">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center text-center md:text-left">
            <div class="mb-4 md:mb-0">
                <p>&copy; 2025 AllToolsOnline. All rights reserved.</p>
            </div>
            <div class="flex space-x-6">
                <a href="#" class="text-gray-300 hover:text-white transition duration-300 ease-in-out">Privacy Policy</a>
                <a href="#" class="text-gray-300 hover:text-white transition duration-300 ease-in-out">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script>
        // JavaScript for Mobile Menu Toggle (reused from homepage)
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // QR Code Generation Logic
        // Wrap the main logic in DOMContentLoaded to ensure elements and external scripts are loaded
        document.addEventListener('DOMContentLoaded', () => {
            const qrDataInput = document.getElementById('qr-data');
            const generateQrButton = document.getElementById('generate-qr-button');
            const qrcodeContainer = document.getElementById('qrcode');
            const qrCodeSection = document.getElementById('qr-code-section');
            const downloadQrButton = document.getElementById('download-qr-button');
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');

            let qrcodeInstance = null; // Variable to hold the QRCode instance

            // Function to display messages
            function showMessage(message, type = 'info') {
                messageText.textContent = message;
                messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-blue-100', 'text-blue-700');
                messageBox.classList.add('message-box-show'); // Add animation class

                if (type === 'error') {
                    messageBox.classList.add('bg-red-100', 'text-red-700');
                } else if (type === 'success') {
                    messageBox.classList.add('bg-green-100', 'text-green-700');
                } else { // info
                    messageBox.classList.add('bg-blue-100', 'text-blue-700');
                }

                // Remove animation class after it finishes to allow re-triggering
                messageBox.addEventListener('animationend', () => {
                    messageBox.classList.remove('message-box-show');
                    messageBox.classList.add('hidden'); // Hide after animation
                }, { once: true });
            }

            generateQrButton.addEventListener('click', () => {
                const data = qrDataInput.value.trim();
                console.log("Generate button clicked. Input data:", data); // Debugging

                // Check if the QRCode library is available
                if (typeof QRCode === 'undefined') {
                    showMessage('QR Code library not loaded. Please check your internet connection or browser settings.', 'error');
                    console.error("QRCode object is undefined. The qrcode.min.js script might not have loaded.");
                    qrCodeSection.classList.add('hidden');
                    return;
                }

                if (data === '') {
                    showMessage('Please enter some text or a URL to generate a QR code.', 'error');
                    qrCodeSection.classList.add('hidden'); // Ensure QR section is hidden if no data
                    return;
                }

                // Clear previous QR code if any
                qrcodeContainer.innerHTML = '';
                qrcodeInstance = null; // Clear the instance reference

                try {
                    // Initialize QRCode.js
                    qrcodeInstance = new QRCode(qrcodeContainer, {
                        text: data,
                        width: 256,
                        height: 256,
                        colorDark : "#000000",
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });
                    console.log("QR Code instance created:", qrcodeInstance); // Debugging

                    qrCodeSection.classList.remove('hidden');
                    showMessage('QR Code generated successfully!', 'success');

                } catch (error) {
                    console.error("Error generating QR code:", error); // Detailed error logging
                    showMessage('An error occurred while generating the QR code. Please try again.', 'error');
                    qrCodeSection.classList.add('hidden');
                }
            });

            downloadQrButton.addEventListener('click', () => {
                // qrcode.js generates a canvas element inside the qrcodeContainer
                const qrCanvas = qrcodeContainer.querySelector('canvas');
                console.log("Download button clicked. QR Canvas found:", qrCanvas); // Debugging

                if (qrCanvas) {
                    try {
                        // Get the data URL of the canvas
                        const dataURL = qrCanvas.toDataURL("image/png");

                        // Create a temporary link element
                        const a = document.createElement('a');
                        a.href = dataURL;
                        a.download = 'qrcode_alltoolsonline.png'; // Suggested filename
                        document.body.appendChild(a); // Append to body to make it clickable
                        a.click(); // Programmatically click the link to trigger download
                        document.body.removeChild(a); // Remove the link after download
                        showMessage('QR Code downloaded!', 'info');
                    } catch (error) {
                        console.error("Error downloading QR code:", error);
                        showMessage('An error occurred while downloading the QR code.', 'error');
                    }
                } else {
                    showMessage('No QR code to download. Please generate one first.', 'error');
                }
            });
        }); // End of DOMContentLoaded
    </script>
</body>
</html>
